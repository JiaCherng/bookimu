<!--include tag allows you to include content from another file stored in an _includes folder. 
    Includes are useful for having a single source for source code that repeats around the site or for improving the readability.-->

<nav>
    {% for item in site.data.navigation %}
      <a href= "{{ item.link | relative_url }}"  {% if page.url == item.link | relative_url %} class="current" {% endif %}>
        {{ item.name }}
      </a>
    {% endfor %}
  </nav>
