<header class="header" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">
  <div class="container">
    <div class="header__inner">
      <a class="header__logo" href="{{ '/' | relative_url }}">
        <div class="header__logo--container">
          <!--{% include logo.svg %}-->
          <strong style='font-size: 150%;'>???</strong>
        </div>
      </a>
      <nav class="header__links">
        <div class="container header__links-wrapper">

          <!--add bootstrap-->
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
          <script src="{{ '/assets/js/jquery-3.5.1.slim.min.js' | relative_url }}"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
          <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

          {% for item in site.data.navigation %}
          <a class="header__link" href="{{ item.link | relative_url }}" itemprop="url">
            <span itemprop="name">{{ item.name }}</span>
          </a>
          {% endfor %}

          <!--include dropdown + dropdown button-->
          {% for tag in site.categories %}
          <div class='nav-item dropdown'>
            <a class="nav-link dropdown-toggle header__link" href="#" role='menu' id="navbardrop" data-toggle="dropdown"
              itemprop="url">
              <span itemprop="name">{{tag[0]}}</span>
            </a>

            <!--dropdown menu-->
            <div class="dropdown-menu" id='dropdown'>
              {% for post in tag[1] %}
              <a class="dropdown-item" href="{{ post.url | relative_url}}" itemprop="url">
                <span itemprop="name">{{ post.title }}</span>
              </a>
              {% endfor %}
            </div>
          </div>
          {% endfor %}

        </div>
      </nav>
      <div class="header__toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
